specVersion: "3.1"
metadata:
  name: com.sagenet.zfunctionallocationlookup
type: application
framework:
  name: SAPUI5
  version: 1.84.27
  libraries:
    - name: sap.ui.layout
    - name: sap.ui.core
    - name: sap.m
    - name: sap.ui.table
    - name: sap.f
    - name: sap.suite.ui.generic.template
    - name: sap.ui.comp
    - name: sap.ui.generic.app
    - name: sap.ushell
    - name: themelib_sap_bluecrystal
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - path: /sap
            url: http://s4fioridev.sagenet.com:8000
            client: "100"
            destination: HANAS4DEV
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: com.sagenet.zfunctionallocationlookup
        ui5Theme: sap_fiori_3
